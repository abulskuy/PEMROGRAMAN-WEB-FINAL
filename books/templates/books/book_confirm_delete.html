<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konfirmasi Hapus Buku</title>
</head>
<body>
    <h1>Hapus Buku</h1>
    <p>Apakah Anda yakin ingin menghapus "{{ book.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Hapus</button>
    </form>
    <a href="{% url 'book_list' %}">Kembali ke Daftar Buku</a>
</body>
</html>
