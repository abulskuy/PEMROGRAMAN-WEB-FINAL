<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat/Edit Buku</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Edit Buku{% else %}Buat Buku Baru{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Simpan</button>
    </form>
    <a href="{% url 'book_list' %}">Kembali ke Daftar Buku</a>
</body>
</html>
